<!DOCTYPE html>
<html>
<head>
    <title>gh-html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#EE6E73">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="gh-html.js"></script>
</head>
<body class="blue lighten-5">
<nav class="nav-extended light-blue darken-3">
    <div class="nav-wrapper">
      <span class="grey-text text-lighten-4 app-title">GH-HTML</span>
      <ul id="nav-mobile" class="right">
        <li><span id="welcome" style="display: none;"></span></li>
        <li><a id="login" href="#!" style="display: none;"><i class="material-icons left">fingerprint</i>Login</a></li>
        <li><a id="logout" href="#!" style="display: none;"><i class="material-icons left">power_settings_new</i>Logout</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#settings" class="active">Settings</a></li>
        <li class="tab"><a href="#about">About</a></li>
      </ul>
    </div>
</nav>
<div id="body-content" style="display: none;">
<div id="settings" class="col s12 app-content">
    <div class="section">
      <h5>Security</h5>
      <div class="switch right"><label><input id="setting_restrict" type="checkbox"><span class="lever"></span></label></div>
      <p>Restrict access to own repository only.</p>
    </div>
    <div class="divider light-blue darken-3"></div>
</div>
<div id="about" class="col s12 app-content">
    <div class="row"><div class="col s12"><div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">GH-HTML</span>
        <p>Github Pages alike for private repository.</p>
      </div>
      <div class="card-action">
        <a href="#">Terms of Use</a>
        <a href="https://github.com/shadow-paw/gh-html">Github</a>
      </div>
    </div></div></div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
